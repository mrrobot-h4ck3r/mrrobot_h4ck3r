        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Poppins',sans-serif; */
            font-family: 'Roboto', sans-serif;

        }

        body {
            background: #081b29;
            color: #ededed;
        }

        /* navbar style start  */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            position: relative;
            font-size: 25px;
            color: white;
            /* background: url(Screenshot\ 2023-09-12\ at\ 13-09-46\ Pixel\ Tech\ Software\ Logo.png) no-repeat; */
            text-decoration: none;
            font-weight: 600;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            /* left: 0; */
            right: 0;
            width: 100%;
            height: 100%;
            background: #081b29;
            animation: showRight 1s ease forwards;
            animation-delay: .4s;
        }

        /*Keyframe animation*/
        @keyframes showRight {
            100% {
                width: 0;
            }
        }

        .navbar a {
            font-size: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: .3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #00abf0;
        }

        /* navbar style ends here */

        .contact {
            padding: 100px 10%;
            color: #ededed;
        }

        .contact-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-content h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .contact-content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-content ul {
            list-style: none;
            padding: 0;
        }

        .contact-content ul li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-content ul a {
            /* justify-content: space-between; */
            display: inline-block;
            margin-right: 10px;
        }

        .contact-content home-sci {
            position: absolute;
            bottom: 40px;
            width: auto;
            background: transparent;
            display: flex;
            justify-content: space-between;
        }

        .contact-content home-sci::before {
            content: '';
            position: absolute;
            top: 0;
            /* left: 0; */
            right: 0;
            width: 100%;
            height: 100%;
            background: #081b29;
            z-index: 2;
            animation: showRight 1s ease forwards;
            animation-delay: 2.5s;
        }

        .contact-content home-sci a {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid #00abf0;
            border-radius: 50%;
            font-size: 20px;
            color: #00abf0;
            text-decoration: none;
            margin-right: 10px;
            z-index: 1;
            overflow: hidden;
            transition: .5s;
        }

        .contact-content home-sci a:hover {
            color: #081b29;
        }

        /* .home-sci a:last-child {
    margin-right: 0;
    } */
        .contact-content home-sci a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #00abf0;
            z-index: -1;
            transition: .5s;
        }

        .contact-content home-sci a:hover::before {
            width: 100%;
        }

        /* Customize additional styles as needed for the "Contact" page */

</head>
